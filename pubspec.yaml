name: jawara
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: ^0.20.2
  image_picker: ^1.0.7
  qr_flutter: ^4.1.0
  auto_size_text: ^3.0.0
  crypto: ^3.0.3
  flutter_native_splash: ^2.4.7
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # State Management & Utils
  provider: ^6.1.2
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/illustrations/

  fonts:
    - family: Fendysa
      fonts:
        - asset: assets/fonts/Fendysa.ttf
