name: jawara
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: ^0.20.2
  image_picker: ^1.0.7
  qr_flutter: ^4.1.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/illustrations/

  fonts:
    - family: Fendysa
      fonts:
        - asset: assets/fonts/Fendysa.ttf
